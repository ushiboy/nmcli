name: develop action

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - python-version: '3.7'
            os: ubuntu-22.04
          - python-version: '3.8'
            os: ubuntu-latest
          - python-version: '3.9'
            os: ubuntu-latest
          - python-version: '3.10'
            os: ubuntu-latest
          - python-version: '3.11'
            os: ubuntu-latest
          - python-version: '3.12'
            os: ubuntu-latest
          - python-version: '3.13'
            os: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r develop-requirements.txt
      - name: Check mypy
        run: python -m mypy nmcli
      - name: Check lint
        run: python -m pylint nmcli
      - name: Run unit tests
        run: python -m pytest tests
      - name: Test build
        if: matrix.python-version >= '3.10'
        run: python -m build
